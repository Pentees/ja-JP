<!DOCTYPE html>

<html lang="ja-JP">
    <head>
        <meta charset="UTF-8">
        <title>サイトメニュー</title>
        <link rel="stylesheet" href="/common/ja-JP/common.css">
        <link rel="icon" href="/common/ja-JP/icon.ico">
        <script>
            fetch("/common/ja-JP/blog/header.html")
              .then((response) => response.text())
              .then((data) => document.querySelector("#menu").innerHTML = data);
            fetch("/common/ja-JP/footer.html")
              .then((response) => response.text())
              .then((data) => document.querySelector("#footer").innerHTML = data);
          </script>
    </head>
    <body>
        <div id="menu" style="display: inline;"></div>
          <div class="main_content">
            <h1>Blog</h1>
            <div id="blog">
                <div id="blog_title">
                    ブログメニュー
                </div>
                <div id="blog_content">
                    PCはこのページにおいてキーを用いて移動ができます。<br>
                    ブラウザバックはback、サイトトップへはtop<br>
                    2024年8月23日分の記事へは20240823と打てば移動できます。
                </div>
                <p id="blog_content">
                    ディレクトリツリー<br>
                    ===========<br>
                    ブログトップ←<br>
                    　　　┗━━ <a href="./2024/index.html">2024年</a>...<br>
                </p>
                <div id="blog_content">
                  1個のアイテム
                </div>
              </div>
          </div>
        <div id="footer" style="display: inline;"></div>
            <script src="/common/cheet.min.js" type="text/javascript"></script>
            <script>
              cheet('t o p', function()
              {
                window.location.href = "/"
              });
              cheet('b a c k', function()
              {
                history.back();
              });
              cheet('u p', function()
              {
                  alert("このディレクトリは最上層のディレクトリです。\nこれ以上は遡れません！")
              });
                
              cheet('2 0 2 4', function()
              {
                window.location.href = "./2024/"
              });
</Script>
        </div>
    </body>
</html>
